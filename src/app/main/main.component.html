<app-dashboard [item]="currentItem" (newItemEvent)="addItem($event)"  ></app-dashboard>
    
<form  [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
    <p>Id:

    <input type="text" class="form-control"  formControlName="title">

     </form>
