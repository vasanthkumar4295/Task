<body>
    <div class="textbox">
        <h1>facebook</h1>
        <h2>Facebook helps you connect and share<br> with the people in your life.
        </h2>
    </div>
<div class="container">
    <form [formGroup]="formdata" >
        <div class="form-group">
            <label for="username" >Username:</label>
            <input type="email"  id="email2" formControlName="Username" >
            <div class="error"*ngIf="formdata.get('Username')?.invalid">Name is required! </div><br>
            <label for="password">PassWord:</label>
            <input type="password" id="password2" formControlName="Password">
            <div class="error" *ngIf="formdata.get('Password')?.invalid">password is required</div><br>
            <button type="submit" class="registerbtn" (click)= "onsubmit()" ><a href="another.html">Facebook register</a></button>
            </div>
        </form>
     </div>
   </body>
